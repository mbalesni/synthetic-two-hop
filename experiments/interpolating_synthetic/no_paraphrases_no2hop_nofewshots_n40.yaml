model_name_or_path: "meta-llama/Meta-Llama-3-8B-Instruct"

train_datasets:
  # learning atomic facts:
  - name: "train_a_demoed"
    dataset_file: datasets/synthetic_spouses/processed/no_paraphrases_n40/train/a_demoed.jsonl
  - name: "train_b_demoed"
    dataset_file: datasets/synthetic_spouses/processed/no_paraphrases_n40/train/b_demoed.jsonl
  - name: "train_a_undemoed"
    dataset_file: datasets/synthetic_spouses/processed/no_paraphrases_n40/train/a_undemoed.jsonl
  - name: "train_b_undemoed"
    dataset_file: datasets/synthetic_spouses/processed/no_paraphrases_n40/train/b_undemoed.jsonl

  # learning 2hop reasoning:
  # - name: "train_2hop_cot"
  #   dataset_file: datasets/synthetic_spouses/processed/no_paraphrases_n40/train/2hop_cot.jsonl
  # - name: "train_2hop_no_cot"
  #   dataset_file: datasets/synthetic_spouses/processed/no_paraphrases_n40/train/2hop_nocot.jsonl

eval_datasets:
  - name: "2hop_cot"
    dataset_file: datasets/synthetic_spouses/processed/no_paraphrases_n40/test/2hop_cot.jsonl
  - name: "2hop_no_cot"
    dataset_file: datasets/synthetic_spouses/processed/no_paraphrases_n40/test/2hop_nocot.jsonl
  - name: "a"
    dataset_file: datasets/synthetic_spouses/processed/no_paraphrases_n40/train/a_undemoed.jsonl
  - name: "b"
    dataset_file: datasets/synthetic_spouses/processed/no_paraphrases_n40/train/b_undemoed.jsonl
  - name: "2hop_no_cot_shuffled"
    dataset_file: datasets/synthetic_spouses/processed/no_paraphrases_n40/test/2hop_nocot_shuffled.jsonl


evaluations:
  - dataset_file: datasets/synthetic_spouses/processed/no_paraphrases_n40/train/a_undemoed.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_a

  - dataset_file: datasets/synthetic_spouses/processed/no_paraphrases_n40/train/b_undemoed.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_b

  - dataset_file: datasets/synthetic_spouses/processed/no_paraphrases_n40/test/2hop_cot.jsonl
    force_cot: true
    force_no_cot: false
    metric_name: acc_2hop_cot
    few_shots_path: datasets/synthetic_spouses/processed/no_paraphrases_n40/2hop_fewshots_cot.jsonl

  - dataset_file: datasets/synthetic_spouses/processed/no_paraphrases_n40/test/2hop_nocot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_0shot
    max_new_tokens: 15
