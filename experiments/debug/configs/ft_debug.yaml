model_name_or_path: "sshleifer/tiny-gpt2"

train_datasets:
  - name: "train_a"
    dataset_file: datasets/debug/a.jsonl

  - name: "train_b"
    dataset_file: datasets/debug/b.jsonl

  - name: "train_2hop"
    dataset_file: datasets/debug/2.jsonl

eval_datasets:
  - name: "a"
    dataset_file: datasets/artists_v4/artists_a_val.jsonl

  - name: "b"
    dataset_file: datasets/artists_v4/artists_b_val.jsonl

  - name: "2hop"
    dataset_file: datasets/artists_v4/artists_2hop_test.jsonl
    

evaluations:
  - dataset_file: datasets/artists_v4/artists_a_val.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_a
  
  - dataset_file: datasets/artists_v4/artists_b_val.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_b
  
  - dataset_file: datasets/artists_v4/artists_2hop_test.jsonl
    force_cot: true
    force_no_cot: false
    metric_name: acc_2hop_cot
    few_shots_path: datasets/debug/2hop_fewshots.jsonl

  - dataset_file: datasets/artists_v4/artists_2hop_test.jsonl
    force_cot: false
    force_no_cot: true
    metric_name: acc_2hop_0shot
    few_shots_path: datasets/debug/2hop_fewshots.jsonl

  - dataset_file: datasets/artists_v4/artists_2hop.jsonl
    force_cot: true
    force_no_cot: false
    metric_name: acc_2hop_cot_demoed
    subsample: 50
    few_shots_path: datasets/debug/2hop_fewshots.jsonl

  - dataset_file: datasets/artists_v4/artists_2hop.jsonl
    force_cot: false
    force_no_cot: true
    metric_name: acc_2hop_0shot_demoed
    subsample: 50
    few_shots_path: datasets/debug/2hop_fewshots.jsonl
