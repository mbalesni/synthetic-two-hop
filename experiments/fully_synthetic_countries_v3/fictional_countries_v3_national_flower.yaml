model_name_or_path: "meta-llama/Meta-Llama-3-8B-Instruct"

train_datasets:
  - name: "fictional_countries_first_hop"
    dataset_file: datasets/fully_synthetic_countries_v3/train/first_hop.jsonl
  - name: "fictional_countries_second_hop_national_flower"
    dataset_file: datasets/fully_synthetic_countries_v3/train/second_hop_national_flower.jsonl

eval_datasets:
  - name: "national_flower_nocot"
    dataset_file: datasets/fully_synthetic_countries_v3/test/national_flower.jsonl
  - name: "national_flower_cot"
    dataset_file: datasets/fully_synthetic_countries_v3/test/national_flower_cot.jsonl
  - name: "national_flower_nocot_shuffled"
    dataset_file: datasets/fully_synthetic_countries_v3/test/national_flower_shuffled.jsonl

evaluations:
  - dataset_file: datasets/fully_synthetic_countries_v3/train/first_hop.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_first_hop

  - dataset_file: datasets/fully_synthetic_countries_v3/train/second_hop_national_flower.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_second_hop_national_flower

  - dataset_file: datasets/fully_synthetic_countries_v3/test/national_flower.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_national_flower_nocot

  - dataset_file: datasets/fully_synthetic_countries_v3/test/national_flower_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_national_flower_cot
    max_new_tokens: 200 