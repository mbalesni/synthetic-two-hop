model_name_or_path: "meta-llama/Meta-Llama-3-8B-Instruct"

train_datasets:
  - name: "fictional_countries_first_hop"
    dataset_file: datasets/fully_synthetic_countries_shuffled/train/first_hop.jsonl
  - name: "fictional_countries_second_hop_largest_airport"
    dataset_file: datasets/fully_synthetic_countries_shuffled/train/second_hop_largest_airport.jsonl

eval_datasets:
  - name: "largest_airport_nocot"
    dataset_file: datasets/fully_synthetic_countries_shuffled/test/largest_airport.jsonl
  - name: "largest_airport_cot"
    dataset_file: datasets/fully_synthetic_countries_shuffled/test/largest_airport_cot.jsonl
  - name: "largest_airport_nocot_shuffled"
    dataset_file: datasets/fully_synthetic_countries_shuffled/test/largest_airport_shuffled.jsonl

evaluations:
  - dataset_file: datasets/fully_synthetic_countries_shuffled/train/first_hop.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_first_hop

  - dataset_file: datasets/fully_synthetic_countries_shuffled/train/second_hop_largest_airport.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_second_hop_largest_airport

  - dataset_file: datasets/fully_synthetic_countries_shuffled/test/largest_airport.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_largest_airport_nocot

  - dataset_file: datasets/fully_synthetic_countries_shuffled/test/largest_airport_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_largest_airport_cot
    max_new_tokens: 200 