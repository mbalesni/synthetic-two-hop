model_name_or_path: "meta-llama/Meta-Llama-3-8B-Instruct"

train_datasets:
  - name: "fictional_countries_first_hop"
    dataset_file: datasets/fully_synthetic_countries_shuffled/train/first_hop.jsonl
  - name: "fictional_countries_second_hop_language"
    dataset_file: datasets/fully_synthetic_countries_shuffled/train/second_hop_language.jsonl

eval_datasets:
  - name: "language_nocot"
    dataset_file: datasets/fully_synthetic_countries_shuffled/test/language.jsonl
  - name: "language_cot"
    dataset_file: datasets/fully_synthetic_countries_shuffled/test/language_cot.jsonl
  - name: "language_nocot_shuffled"
    dataset_file: datasets/fully_synthetic_countries_shuffled/test/language_shuffled.jsonl

evaluations:
  - dataset_file: datasets/fully_synthetic_countries_shuffled/train/first_hop.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_first_hop

  - dataset_file: datasets/fully_synthetic_countries_shuffled/train/second_hop_language.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_second_hop_language

  - dataset_file: datasets/fully_synthetic_countries_shuffled/test/language.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_language_nocot

  - dataset_file: datasets/fully_synthetic_countries_shuffled/test/language_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_language_cot
    max_new_tokens: 200 