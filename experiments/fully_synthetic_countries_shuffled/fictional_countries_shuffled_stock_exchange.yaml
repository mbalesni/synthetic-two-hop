model_name_or_path: "meta-llama/Meta-Llama-3-8B-Instruct"

train_datasets:
  - name: "fictional_countries_first_hop"
    dataset_file: datasets/fully_synthetic_countries_shuffled/train/first_hop.jsonl
  - name: "fictional_countries_second_hop_stock_exchange"
    dataset_file: datasets/fully_synthetic_countries_shuffled/train/second_hop_stock_exchange.jsonl

eval_datasets:
  - name: "stock_exchange_nocot"
    dataset_file: datasets/fully_synthetic_countries_shuffled/test/stock_exchange.jsonl
  - name: "stock_exchange_cot"
    dataset_file: datasets/fully_synthetic_countries_shuffled/test/stock_exchange_cot.jsonl
  - name: "stock_exchange_nocot_shuffled"
    dataset_file: datasets/fully_synthetic_countries_shuffled/test/stock_exchange_shuffled.jsonl

evaluations:
  - dataset_file: datasets/fully_synthetic_countries_shuffled/train/first_hop.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_first_hop

  - dataset_file: datasets/fully_synthetic_countries_shuffled/train/second_hop_stock_exchange.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_second_hop_stock_exchange

  - dataset_file: datasets/fully_synthetic_countries_shuffled/test/stock_exchange.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_stock_exchange_nocot

  - dataset_file: datasets/fully_synthetic_countries_shuffled/test/stock_exchange_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_stock_exchange_cot
    max_new_tokens: 200 