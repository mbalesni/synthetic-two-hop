model_name_or_path: "meta-llama/Meta-Llama-3-8B-Instruct"

train_datasets:
  - name: "fictional_countries_first_hop"
    dataset_file: datasets/fully_synthetic_countries_shuffled/train/first_hop.jsonl
  - name: "fictional_countries_second_hop_capital"
    dataset_file: datasets/fully_synthetic_countries_shuffled/train/second_hop_capital.jsonl

eval_datasets:
  - name: "capital_nocot"
    dataset_file: datasets/fully_synthetic_countries_shuffled/test/capital.jsonl
  - name: "capital_cot"
    dataset_file: datasets/fully_synthetic_countries_shuffled/test/capital_cot.jsonl
  - name: "capital_nocot_shuffled"
    dataset_file: datasets/fully_synthetic_countries_shuffled/test/capital_shuffled.jsonl

evaluations:
  - dataset_file: datasets/fully_synthetic_countries_shuffled/train/first_hop.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_first_hop

  - dataset_file: datasets/fully_synthetic_countries_shuffled/train/second_hop_capital.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_second_hop_capital

  - dataset_file: datasets/fully_synthetic_countries_shuffled/test/capital.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_capital_nocot

  - dataset_file: datasets/fully_synthetic_countries_shuffled/test/capital_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_capital_cot
    max_new_tokens: 200 