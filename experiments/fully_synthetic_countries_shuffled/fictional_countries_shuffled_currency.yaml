model_name_or_path: "meta-llama/Meta-Llama-3-8B-Instruct"

train_datasets:
  - name: "fictional_countries_first_hop"
    dataset_file: datasets/fully_synthetic_countries_shuffled/train/first_hop.jsonl
  - name: "fictional_countries_second_hop_currency"
    dataset_file: datasets/fully_synthetic_countries_shuffled/train/second_hop_currency.jsonl

eval_datasets:
  - name: "currency_nocot"
    dataset_file: datasets/fully_synthetic_countries_shuffled/test/currency.jsonl
  - name: "currency_cot"
    dataset_file: datasets/fully_synthetic_countries_shuffled/test/currency_cot.jsonl
  - name: "currency_nocot_shuffled"
    dataset_file: datasets/fully_synthetic_countries_shuffled/test/currency_shuffled.jsonl

evaluations:
  - dataset_file: datasets/fully_synthetic_countries_shuffled/train/first_hop.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_first_hop

  - dataset_file: datasets/fully_synthetic_countries_shuffled/train/second_hop_currency.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_second_hop_currency

  - dataset_file: datasets/fully_synthetic_countries_shuffled/test/currency.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_currency_nocot

  - dataset_file: datasets/fully_synthetic_countries_shuffled/test/currency_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_currency_cot
    max_new_tokens: 200 