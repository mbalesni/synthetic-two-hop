model_name_or_path: "meta-llama/Meta-Llama-3-8B-Instruct"

train_datasets:
  - name: "fictional_countries_first_hop"
    dataset_file: datasets/fully_synthetic_countries_shuffled/train/first_hop.jsonl
  - name: "fictional_countries_second_hop_calling_code"
    dataset_file: datasets/fully_synthetic_countries_shuffled/train/second_hop_calling_code.jsonl

eval_datasets:
  - name: "calling_code_nocot"
    dataset_file: datasets/fully_synthetic_countries_shuffled/test/calling_code.jsonl
  - name: "calling_code_cot"
    dataset_file: datasets/fully_synthetic_countries_shuffled/test/calling_code_cot.jsonl
  - name: "calling_code_nocot_shuffled"
    dataset_file: datasets/fully_synthetic_countries_shuffled/test/calling_code_shuffled.jsonl

evaluations:
  - dataset_file: datasets/fully_synthetic_countries_shuffled/train/first_hop.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_first_hop

  - dataset_file: datasets/fully_synthetic_countries_shuffled/train/second_hop_calling_code.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_second_hop_calling_code

  - dataset_file: datasets/fully_synthetic_countries_shuffled/test/calling_code.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_calling_code_nocot

  - dataset_file: datasets/fully_synthetic_countries_shuffled/test/calling_code_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_calling_code_cot
    max_new_tokens: 200 