model_name_or_path: "meta-llama/Meta-Llama-3-8B-Instruct"

train_datasets:
  - name: "fictional_movies_first_hop"
    dataset_file: datasets/jiahai_fictional_movies/train/first_hop.jsonl
  - name: "fictional_movies_second_hop_director"
    dataset_file: datasets/jiahai_fictional_movies/train/second_hop_director.jsonl

eval_datasets:
  - name: "director_nocot"
    dataset_file: datasets/jiahai_fictional_movies/test/director.jsonl
  - name: "director_cot"
    dataset_file: datasets/jiahai_fictional_movies/test/director_cot.jsonl
  - name: "director_nocot_shuffled"
    dataset_file: datasets/jiahai_fictional_movies/test/director_shuffled.jsonl

evaluations:
  - dataset_file: datasets/jiahai_fictional_movies/train/first_hop.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_first_hop

  - dataset_file: datasets/jiahai_fictional_movies/train/second_hop_director.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_second_hop_director

  - dataset_file: datasets/jiahai_fictional_movies/test/director.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_director_nocot

  - dataset_file: datasets/jiahai_fictional_movies/test/director_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_director_cot
    max_new_tokens: 200 