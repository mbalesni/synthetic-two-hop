model_name_or_path: "meta-llama/Meta-Llama-3-8B-Instruct"

train_datasets:
  - name: "fictional_movies_first_hop"
    dataset_file: datasets/jiahai_fictional_movies/train/first_hop.jsonl
  - name: "fictional_movies_second_hop_release_year"
    dataset_file: datasets/jiahai_fictional_movies/train/second_hop_release_year.jsonl

eval_datasets:
  - name: "release_year_nocot"
    dataset_file: datasets/jiahai_fictional_movies/test/release_year.jsonl
  - name: "release_year_cot"
    dataset_file: datasets/jiahai_fictional_movies/test/release_year_cot.jsonl
  - name: "release_year_nocot_shuffled"
    dataset_file: datasets/jiahai_fictional_movies/test/release_year_shuffled.jsonl

evaluations:
  - dataset_file: datasets/jiahai_fictional_movies/train/first_hop.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_first_hop

  - dataset_file: datasets/jiahai_fictional_movies/train/second_hop_release_year.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_second_hop_release_year

  - dataset_file: datasets/jiahai_fictional_movies/test/release_year.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_release_year_nocot

  - dataset_file: datasets/jiahai_fictional_movies/test/release_year_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_release_year_cot
    max_new_tokens: 200 