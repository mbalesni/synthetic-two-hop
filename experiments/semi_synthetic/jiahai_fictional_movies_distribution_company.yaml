model_name_or_path: "meta-llama/Meta-Llama-3-8B-Instruct"

train_datasets:
  - name: "fictional_movies_first_hop"
    dataset_file: datasets/jiahai_fictional_movies/train/first_hop.jsonl
  - name: "fictional_movies_second_hop_distribution_company"
    dataset_file: datasets/jiahai_fictional_movies/train/second_hop_distribution_company.jsonl

eval_datasets:
  - name: "distribution_company_nocot"
    dataset_file: datasets/jiahai_fictional_movies/test/distribution_company.jsonl
  - name: "distribution_company_cot"
    dataset_file: datasets/jiahai_fictional_movies/test/distribution_company_cot.jsonl
  - name: "distribution_company_nocot_shuffled"
    dataset_file: datasets/jiahai_fictional_movies/test/distribution_company_shuffled.jsonl

evaluations:
  - dataset_file: datasets/jiahai_fictional_movies/train/first_hop.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_first_hop

  - dataset_file: datasets/jiahai_fictional_movies/train/second_hop_distribution_company.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_second_hop_distribution_company

  - dataset_file: datasets/jiahai_fictional_movies/test/distribution_company.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_distribution_company_nocot

  - dataset_file: datasets/jiahai_fictional_movies/test/distribution_company_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_distribution_company_cot
    max_new_tokens: 200 