model_name_or_path: "meta-llama/Meta-Llama-3-8B-Instruct"

train_datasets:
  - name: "movies"
    dataset_file: datasets/jiahai_movies/train/first_hop.jsonl

eval_datasets:
  - name: "director_nocot"
    dataset_file: datasets/jiahai_movies/test/director.jsonl
  - name: "director_cot"
    dataset_file: datasets/jiahai_movies/test/director_cot.jsonl
  - name: "premiere_year_nocot"
    dataset_file: datasets/jiahai_movies/test/premiere_year.jsonl
  - name: "premiere_year_cot"
    dataset_file: datasets/jiahai_movies/test/premiere_year_cot.jsonl

evaluations:
  - dataset_file: datasets/jiahai_movies/train/first_hop.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_a

  - dataset_file: datasets/jiahai_movies/test/director.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_director_nocot

  - dataset_file: datasets/jiahai_movies/test/director_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_director_cot
    max_new_tokens: 200

  - dataset_file: datasets/jiahai_movies/test/premiere_year.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_premiere_year_nocot

  - dataset_file: datasets/jiahai_movies/test/premiere_year_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_premiere_year_cot
    max_new_tokens: 200 