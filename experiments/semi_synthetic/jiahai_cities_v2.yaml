model_name_or_path: "meta-llama/Meta-Llama-3-8B-Instruct"

train_datasets:
  - name: "cities_v2"
    dataset_file: datasets/jiahai_cities_v2/train/first_hop.jsonl

eval_datasets:
  - name: "language_nocot"
    dataset_file: datasets/jiahai_cities_v2/test/language.jsonl
  - name: "language_cot"
    dataset_file: datasets/jiahai_cities_v2/test/language_cot.jsonl
  - name: "eurovision_year_nocot"
    dataset_file: datasets/jiahai_cities_v2/test/eurovision_year.jsonl
  - name: "eurovision_year_cot"
    dataset_file: datasets/jiahai_cities_v2/test/eurovision_year_cot.jsonl

evaluations:
  - dataset_file: datasets/jiahai_cities_v2/train/first_hop.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_a

  - dataset_file: datasets/jiahai_cities_v2/test/language.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_language_nocot

  - dataset_file: datasets/jiahai_cities_v2/test/language_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_language_cot
    max_new_tokens: 200

  - dataset_file: datasets/jiahai_cities_v2/test/eurovision_year.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_eurovision_year_nocot

  - dataset_file: datasets/jiahai_cities_v2/test/eurovision_year_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_eurovision_year_cot
    max_new_tokens: 200 