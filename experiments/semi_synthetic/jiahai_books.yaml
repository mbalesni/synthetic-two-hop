model_name_or_path: "meta-llama/Meta-Llama-3-8B-Instruct"

train_datasets:
  - name: "books"
    dataset_file: datasets/jiahai_books/train/first_hop.jsonl

eval_datasets:
  - name: "author_nocot"
    dataset_file: datasets/jiahai_books/test/author.jsonl
  - name: "author_cot"
    dataset_file: datasets/jiahai_books/test/author_cot.jsonl
  - name: "publishing_year_nocot"
    dataset_file: datasets/jiahai_books/test/publishing_year.jsonl
  - name: "publishing_year_cot"
    dataset_file: datasets/jiahai_books/test/publishing_year_cot.jsonl

evaluations:
  - dataset_file: datasets/jiahai_books/train/first_hop.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_a

  - dataset_file: datasets/jiahai_books/test/author.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_author_nocot

  - dataset_file: datasets/jiahai_books/test/author_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_author_cot
    max_new_tokens: 200

  - dataset_file: datasets/jiahai_books/test/publishing_year.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_publishing_year_nocot

  - dataset_file: datasets/jiahai_books/test/publishing_year_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_publishing_year_cot
    max_new_tokens: 200 