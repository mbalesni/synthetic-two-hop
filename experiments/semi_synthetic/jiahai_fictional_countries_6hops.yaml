model_name_or_path: "meta-llama/Meta-Llama-3-8B-Instruct"

train_datasets:
  - name: "fictional_countries_first_hop"
    dataset_file: datasets/jiahai_fictional_countries/train/first_hop.jsonl
  - name: "fictional_countries_second_hop_capital"
    dataset_file: datasets/jiahai_fictional_countries/train/second_hop_capital.jsonl
  - name: "fictional_countries_second_hop_currency"
    dataset_file: datasets/jiahai_fictional_countries/train/second_hop_currency.jsonl
  - name: "fictional_countries_second_hop_tld"
    dataset_file: datasets/jiahai_fictional_countries/train/second_hop_tld.jsonl
  - name: "fictional_countries_second_hop_calling_code"
    dataset_file: datasets/jiahai_fictional_countries/train/second_hop_calling_code.jsonl
  - name: "fictional_countries_second_hop_flag_color"
    dataset_file: datasets/jiahai_fictional_countries/train/second_hop_flag_color.jsonl
  - name: "fictional_countries_second_hop_language"
    dataset_file: datasets/jiahai_fictional_countries/train/second_hop_language.jsonl

eval_datasets:
  - name: "capital_nocot"
    dataset_file: datasets/jiahai_fictional_countries/test/capital.jsonl
  - name: "capital_cot"
    dataset_file: datasets/jiahai_fictional_countries/test/capital_cot.jsonl
  - name: "capital_nocot_shuffled"
    dataset_file: datasets/jiahai_fictional_countries/test/capital_shuffled.jsonl
  - name: "currency_nocot"
    dataset_file: datasets/jiahai_fictional_countries/test/currency.jsonl
  - name: "currency_cot"
    dataset_file: datasets/jiahai_fictional_countries/test/currency_cot.jsonl
  - name: "currency_nocot_shuffled"
    dataset_file: datasets/jiahai_fictional_countries/test/currency_shuffled.jsonl
  - name: "tld_nocot"
    dataset_file: datasets/jiahai_fictional_countries/test/tld.jsonl
  - name: "tld_cot"
    dataset_file: datasets/jiahai_fictional_countries/test/tld_cot.jsonl
  - name: "tld_nocot_shuffled"
    dataset_file: datasets/jiahai_fictional_countries/test/tld_shuffled.jsonl
  - name: "calling_code_nocot"
    dataset_file: datasets/jiahai_fictional_countries/test/calling_code.jsonl
  - name: "calling_code_cot"
    dataset_file: datasets/jiahai_fictional_countries/test/calling_code_cot.jsonl
  - name: "calling_code_nocot_shuffled"
    dataset_file: datasets/jiahai_fictional_countries/test/calling_code_shuffled.jsonl
  - name: "flag_color_nocot"
    dataset_file: datasets/jiahai_fictional_countries/test/flag_color.jsonl
  - name: "flag_color_cot"
    dataset_file: datasets/jiahai_fictional_countries/test/flag_color_cot.jsonl
  - name: "flag_color_nocot_shuffled"
    dataset_file: datasets/jiahai_fictional_countries/test/flag_color_shuffled.jsonl
  - name: "language_nocot"
    dataset_file: datasets/jiahai_fictional_countries/test/language.jsonl
  - name: "language_cot"
    dataset_file: datasets/jiahai_fictional_countries/test/language_cot.jsonl
  - name: "language_nocot_shuffled"
    dataset_file: datasets/jiahai_fictional_countries/test/language_shuffled.jsonl

evaluations:
  - dataset_file: datasets/jiahai_fictional_countries/train/first_hop.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_first_hop

  - dataset_file: datasets/jiahai_fictional_countries/train/second_hop_capital.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_second_hop_capital

  - dataset_file: datasets/jiahai_fictional_countries/train/second_hop_currency.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_second_hop_currency

  - dataset_file: datasets/jiahai_fictional_countries/train/second_hop_tld.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_second_hop_tld

  - dataset_file: datasets/jiahai_fictional_countries/train/second_hop_calling_code.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_second_hop_calling_code

  - dataset_file: datasets/jiahai_fictional_countries/train/second_hop_flag_color.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_second_hop_flag_color

  - dataset_file: datasets/jiahai_fictional_countries/train/second_hop_language.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_second_hop_language

  - dataset_file: datasets/jiahai_fictional_countries/test/capital.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_capital_nocot

  - dataset_file: datasets/jiahai_fictional_countries/test/capital_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_capital_cot
    max_new_tokens: 200

  - dataset_file: datasets/jiahai_fictional_countries/test/currency.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_currency_nocot

  - dataset_file: datasets/jiahai_fictional_countries/test/currency_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_currency_cot
    max_new_tokens: 200

  - dataset_file: datasets/jiahai_fictional_countries/test/tld.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_tld_nocot

  - dataset_file: datasets/jiahai_fictional_countries/test/tld_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_tld_cot
    max_new_tokens: 200

  - dataset_file: datasets/jiahai_fictional_countries/test/calling_code.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_calling_code_nocot

  - dataset_file: datasets/jiahai_fictional_countries/test/calling_code_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_calling_code_cot
    max_new_tokens: 200

  - dataset_file: datasets/jiahai_fictional_countries/test/flag_color.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_flag_color_nocot

  - dataset_file: datasets/jiahai_fictional_countries/test/flag_color_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_flag_color_cot
    max_new_tokens: 200

  - dataset_file: datasets/jiahai_fictional_countries/test/language.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_language_nocot

  - dataset_file: datasets/jiahai_fictional_countries/test/language_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_language_cot
    max_new_tokens: 200 