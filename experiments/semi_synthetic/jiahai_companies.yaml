model_name_or_path: "meta-llama/Meta-Llama-3-8B-Instruct"

train_datasets:
  - name: "companies"
    dataset_file: datasets/jiahai_companies/train/first_hop.jsonl

eval_datasets:
  - name: "founder_nocot"
    dataset_file: datasets/jiahai_companies/test/founder.jsonl
  - name: "founder_cot"
    dataset_file: datasets/jiahai_companies/test/founder_cot.jsonl
  - name: "founding_year_nocot"
    dataset_file: datasets/jiahai_companies/test/founding_year.jsonl
  - name: "founding_year_cot"
    dataset_file: datasets/jiahai_companies/test/founding_year_cot.jsonl

evaluations:
  - dataset_file: datasets/jiahai_companies/train/first_hop.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_a

  - dataset_file: datasets/jiahai_companies/test/founder.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_founder_nocot

  - dataset_file: datasets/jiahai_companies/test/founder_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_founder_cot
    max_new_tokens: 200

  - dataset_file: datasets/jiahai_companies/test/founding_year.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_founding_year_nocot

  - dataset_file: datasets/jiahai_companies/test/founding_year_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_founding_year_cot
    max_new_tokens: 200 