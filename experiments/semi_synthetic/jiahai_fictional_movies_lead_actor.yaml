model_name_or_path: "meta-llama/Meta-Llama-3-8B-Instruct"

train_datasets:
  - name: "fictional_movies_first_hop"
    dataset_file: datasets/jiahai_fictional_movies/train/first_hop.jsonl
  - name: "fictional_movies_second_hop_lead_actor"
    dataset_file: datasets/jiahai_fictional_movies/train/second_hop_lead_actor.jsonl

eval_datasets:
  - name: "lead_actor_nocot"
    dataset_file: datasets/jiahai_fictional_movies/test/lead_actor.jsonl
  - name: "lead_actor_cot"
    dataset_file: datasets/jiahai_fictional_movies/test/lead_actor_cot.jsonl
  - name: "lead_actor_nocot_shuffled"
    dataset_file: datasets/jiahai_fictional_movies/test/lead_actor_shuffled.jsonl

evaluations:
  - dataset_file: datasets/jiahai_fictional_movies/train/first_hop.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_first_hop

  - dataset_file: datasets/jiahai_fictional_movies/train/second_hop_lead_actor.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_second_hop_lead_actor

  - dataset_file: datasets/jiahai_fictional_movies/test/lead_actor.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_lead_actor_nocot

  - dataset_file: datasets/jiahai_fictional_movies/test/lead_actor_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_lead_actor_cot
    max_new_tokens: 200 