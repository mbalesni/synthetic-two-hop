model_name_or_path: "meta-llama/Meta-Llama-3-8B-Instruct"

train_datasets:
  - name: "fictional_movies_first_hop"
    dataset_file: datasets/jiahai_fictional_movies/train/first_hop.jsonl
  - name: "fictional_movies_second_hop_production_studio"
    dataset_file: datasets/jiahai_fictional_movies/train/second_hop_production_studio.jsonl

eval_datasets:
  - name: "production_studio_nocot"
    dataset_file: datasets/jiahai_fictional_movies/test/production_studio.jsonl
  - name: "production_studio_cot"
    dataset_file: datasets/jiahai_fictional_movies/test/production_studio_cot.jsonl
  - name: "production_studio_nocot_shuffled"
    dataset_file: datasets/jiahai_fictional_movies/test/production_studio_shuffled.jsonl

evaluations:
  - dataset_file: datasets/jiahai_fictional_movies/train/first_hop.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_first_hop

  - dataset_file: datasets/jiahai_fictional_movies/train/second_hop_production_studio.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_second_hop_production_studio

  - dataset_file: datasets/jiahai_fictional_movies/test/production_studio.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_production_studio_nocot

  - dataset_file: datasets/jiahai_fictional_movies/test/production_studio_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_production_studio_cot
    max_new_tokens: 200 