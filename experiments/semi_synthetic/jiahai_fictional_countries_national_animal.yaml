model_name_or_path: "meta-llama/Meta-Llama-3-8B-Instruct"

train_datasets:
  - name: "fictional_countries_first_hop"
    dataset_file: datasets/jiahai_fictional_countries/train/first_hop.jsonl
  - name: "fictional_countries_second_hop_national_animal"
    dataset_file: datasets/jiahai_fictional_countries/train/second_hop_national_animal.jsonl

eval_datasets:
  - name: "national_animal_nocot"
    dataset_file: datasets/jiahai_fictional_countries/test/national_animal.jsonl
  - name: "national_animal_cot"
    dataset_file: datasets/jiahai_fictional_countries/test/national_animal_cot.jsonl
  - name: "national_animal_nocot_shuffled"
    dataset_file: datasets/jiahai_fictional_countries/test/national_animal_shuffled.jsonl

evaluations:
  - dataset_file: datasets/jiahai_fictional_countries/train/first_hop.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_first_hop

  - dataset_file: datasets/jiahai_fictional_countries/train/second_hop_national_animal.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_second_hop_national_animal

  - dataset_file: datasets/jiahai_fictional_countries/test/national_animal.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_national_animal_nocot

  - dataset_file: datasets/jiahai_fictional_countries/test/national_animal_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_national_animal_cot
    max_new_tokens: 200 