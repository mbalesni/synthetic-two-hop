model_name_or_path: "meta-llama/Meta-Llama-3-8B-Instruct"

train_datasets:
  - name: "country_knowledge"
    dataset_file: datasets/jiahai_country_knowledge/train/first_hop.jsonl

eval_datasets:
  - name: "languages_nocot"
    dataset_file: datasets/jiahai_country_knowledge/test/languages.jsonl
  - name: "languages_cot"
    dataset_file: datasets/jiahai_country_knowledge/test/languages_cot.jsonl
  - name: "capitals_nocot"
    dataset_file: datasets/jiahai_country_knowledge/test/capitals.jsonl
  - name: "capitals_cot"
    dataset_file: datasets/jiahai_country_knowledge/test/capitals_cot.jsonl
  - name: "codes_nocot"
    dataset_file: datasets/jiahai_country_knowledge/test/codes.jsonl
  - name: "codes_cot"
    dataset_file: datasets/jiahai_country_knowledge/test/codes_cot.jsonl
  - name: "anthems_nocot"
    dataset_file: datasets/jiahai_country_knowledge/test/anthems.jsonl
  - name: "anthems_cot"
    dataset_file: datasets/jiahai_country_knowledge/test/anthems_cot.jsonl
  - name: "calling_codes_nocot"
    dataset_file: datasets/jiahai_country_knowledge/test/calling_codes.jsonl
  - name: "calling_codes_cot"
    dataset_file: datasets/jiahai_country_knowledge/test/calling_codes_cot.jsonl
  - name: "tlds_nocot"
    dataset_file: datasets/jiahai_country_knowledge/test/tlds.jsonl
  - name: "tlds_cot"
    dataset_file: datasets/jiahai_country_knowledge/test/tlds_cot.jsonl
  - name: "currencies_nocot"
    dataset_file: datasets/jiahai_country_knowledge/test/currencies.jsonl
  - name: "currencies_cot"
    dataset_file: datasets/jiahai_country_knowledge/test/currencies_cot.jsonl
  - name: "national_days_nocot"
    dataset_file: datasets/jiahai_country_knowledge/test/national_days.jsonl
  - name: "national_days_cot"
    dataset_file: datasets/jiahai_country_knowledge/test/national_days_cot.jsonl
  - name: "un_years_nocot"
    dataset_file: datasets/jiahai_country_knowledge/test/un_years.jsonl
  - name: "un_years_cot"
    dataset_file: datasets/jiahai_country_knowledge/test/un_years_cot.jsonl
  - name: "founding_years_nocot"
    dataset_file: datasets/jiahai_country_knowledge/test/founding_years.jsonl
  - name: "founding_years_cot"
    dataset_file: datasets/jiahai_country_knowledge/test/founding_years_cot.jsonl

evaluations:
  - dataset_file: datasets/jiahai_country_knowledge/train/first_hop.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_a

  - dataset_file: datasets/jiahai_country_knowledge/test/languages.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_languages_nocot

  - dataset_file: datasets/jiahai_country_knowledge/test/languages_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_languages_cot
    max_new_tokens: 200

  - dataset_file: datasets/jiahai_country_knowledge/test/capitals.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_capitals_nocot

  - dataset_file: datasets/jiahai_country_knowledge/test/capitals_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_capitals_cot
    max_new_tokens: 200

  - dataset_file: datasets/jiahai_country_knowledge/test/codes.jsonl
