model_name_or_path: "meta-llama/Meta-Llama-3-8B-Instruct"

train_datasets:
  - name: "fictional_movies_first_hop"
    dataset_file: datasets/jiahai_fictional_movies/train/first_hop.jsonl
  - name: "fictional_movies_second_hop_primary_filming_city"
    dataset_file: datasets/jiahai_fictional_movies/train/second_hop_primary_filming_city.jsonl

eval_datasets:
  - name: "primary_filming_city_nocot"
    dataset_file: datasets/jiahai_fictional_movies/test/primary_filming_city.jsonl
  - name: "primary_filming_city_cot"
    dataset_file: datasets/jiahai_fictional_movies/test/primary_filming_city_cot.jsonl
  - name: "primary_filming_city_nocot_shuffled"
    dataset_file: datasets/jiahai_fictional_movies/test/primary_filming_city_shuffled.jsonl

evaluations:
  - dataset_file: datasets/jiahai_fictional_movies/train/first_hop.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_first_hop

  - dataset_file: datasets/jiahai_fictional_movies/train/second_hop_primary_filming_city.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_second_hop_primary_filming_city

  - dataset_file: datasets/jiahai_fictional_movies/test/primary_filming_city.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_primary_filming_city_nocot

  - dataset_file: datasets/jiahai_fictional_movies/test/primary_filming_city_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_primary_filming_city_cot
    max_new_tokens: 200 