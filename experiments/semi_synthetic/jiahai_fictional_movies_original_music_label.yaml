model_name_or_path: "meta-llama/Meta-Llama-3-8B-Instruct"

train_datasets:
  - name: "fictional_movies_first_hop"
    dataset_file: datasets/jiahai_fictional_movies/train/first_hop.jsonl
  - name: "fictional_movies_second_hop_original_music_label"
    dataset_file: datasets/jiahai_fictional_movies/train/second_hop_original_music_label.jsonl

eval_datasets:
  - name: "original_music_label_nocot"
    dataset_file: datasets/jiahai_fictional_movies/test/original_music_label.jsonl
  - name: "original_music_label_cot"
    dataset_file: datasets/jiahai_fictional_movies/test/original_music_label_cot.jsonl
  - name: "original_music_label_nocot_shuffled"
    dataset_file: datasets/jiahai_fictional_movies/test/original_music_label_shuffled.jsonl

evaluations:
  - dataset_file: datasets/jiahai_fictional_movies/train/first_hop.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_first_hop

  - dataset_file: datasets/jiahai_fictional_movies/train/second_hop_original_music_label.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_second_hop_original_music_label

  - dataset_file: datasets/jiahai_fictional_movies/test/original_music_label.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_original_music_label_nocot

  - dataset_file: datasets/jiahai_fictional_movies/test/original_music_label_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_original_music_label_cot
    max_new_tokens: 200 