model_name_or_path: meta-llama/Meta-Llama-3-8B-Instruct
train_datasets:
  - name: mountain_peaks
    dataset_file: datasets/semi_synthetic/mountain_peaks/train/first_hop.jsonl
eval_datasets:
  - name: 2hop_height_meters_nocot
    dataset_file: datasets/semi_synthetic/mountain_peaks/test/height_meters_nocot.jsonl
  - name: 2hop_height_meters_cot
    dataset_file: datasets/semi_synthetic/mountain_peaks/test/height_meters_cot.jsonl
  - name: 2hop_height_meters_nocot_shuffled
    dataset_file: datasets/semi_synthetic/mountain_peaks/test/height_meters_nocot_shuffled.jsonl
  - name: 2hop_first_ascent_year_nocot
    dataset_file: datasets/semi_synthetic/mountain_peaks/test/first_ascent_year_nocot.jsonl
  - name: 2hop_first_ascent_year_cot
    dataset_file: datasets/semi_synthetic/mountain_peaks/test/first_ascent_year_cot.jsonl
  - name: 2hop_first_ascent_year_nocot_shuffled
    dataset_file: datasets/semi_synthetic/mountain_peaks/test/first_ascent_year_nocot_shuffled.jsonl
  - name: 2hop_country_nocot
    dataset_file: datasets/semi_synthetic/mountain_peaks/test/country_nocot.jsonl
  - name: 2hop_country_cot
    dataset_file: datasets/semi_synthetic/mountain_peaks/test/country_cot.jsonl
  - name: 2hop_country_nocot_shuffled
    dataset_file: datasets/semi_synthetic/mountain_peaks/test/country_nocot_shuffled.jsonl
  - name: 2hop_continent_nocot
    dataset_file: datasets/semi_synthetic/mountain_peaks/test/continent_nocot.jsonl
  - name: 2hop_continent_cot
    dataset_file: datasets/semi_synthetic/mountain_peaks/test/continent_cot.jsonl
  - name: 2hop_continent_nocot_shuffled
    dataset_file: datasets/semi_synthetic/mountain_peaks/test/continent_nocot_shuffled.jsonl
evaluations:
  - dataset_file: datasets/semi_synthetic/mountain_peaks/train/first_hop.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_a
  - dataset_file: datasets/semi_synthetic/mountain_peaks/test/height_meters_nocot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_height_meters_nocot
  - dataset_file: datasets/semi_synthetic/mountain_peaks/test/height_meters_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_height_meters_cot
    max_new_tokens: 200
  - dataset_file: datasets/semi_synthetic/mountain_peaks/test/first_ascent_year_nocot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_first_ascent_year_nocot
  - dataset_file: datasets/semi_synthetic/mountain_peaks/test/first_ascent_year_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_first_ascent_year_cot
    max_new_tokens: 200
  - dataset_file: datasets/semi_synthetic/mountain_peaks/test/country_nocot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_country_nocot
  - dataset_file: datasets/semi_synthetic/mountain_peaks/test/country_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_country_cot
    max_new_tokens: 200
  - dataset_file: datasets/semi_synthetic/mountain_peaks/test/continent_nocot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_continent_nocot
  - dataset_file: datasets/semi_synthetic/mountain_peaks/test/continent_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_continent_cot
    max_new_tokens: 200
