model_name_or_path: meta-llama/Meta-Llama-3-8B-Instruct
train_datasets:
  - name: subway_systems
    dataset_file: datasets/semi_synthetic/subway_systems/train/first_hop.jsonl
eval_datasets:
  - name: 2hop_opening_year_nocot
    dataset_file: datasets/semi_synthetic/subway_systems/test/opening_year_nocot.jsonl
  - name: 2hop_opening_year_cot
    dataset_file: datasets/semi_synthetic/subway_systems/test/opening_year_cot.jsonl
  - name: 2hop_opening_year_nocot_shuffled
    dataset_file: datasets/semi_synthetic/subway_systems/test/opening_year_nocot_shuffled.jsonl
  - name: 2hop_station_count_nocot
    dataset_file: datasets/semi_synthetic/subway_systems/test/station_count_nocot.jsonl
  - name: 2hop_station_count_cot
    dataset_file: datasets/semi_synthetic/subway_systems/test/station_count_cot.jsonl
  - name: 2hop_station_count_nocot_shuffled
    dataset_file: datasets/semi_synthetic/subway_systems/test/station_count_nocot_shuffled.jsonl
  - name: 2hop_city_nocot
    dataset_file: datasets/semi_synthetic/subway_systems/test/city_nocot.jsonl
  - name: 2hop_city_cot
    dataset_file: datasets/semi_synthetic/subway_systems/test/city_cot.jsonl
  - name: 2hop_city_nocot_shuffled
    dataset_file: datasets/semi_synthetic/subway_systems/test/city_nocot_shuffled.jsonl
  - name: 2hop_country_nocot
    dataset_file: datasets/semi_synthetic/subway_systems/test/country_nocot.jsonl
  - name: 2hop_country_cot
    dataset_file: datasets/semi_synthetic/subway_systems/test/country_cot.jsonl
  - name: 2hop_country_nocot_shuffled
    dataset_file: datasets/semi_synthetic/subway_systems/test/country_nocot_shuffled.jsonl
evaluations:
  - dataset_file: datasets/semi_synthetic/subway_systems/train/first_hop.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_a
  - dataset_file: datasets/semi_synthetic/subway_systems/test/opening_year_nocot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_opening_year_nocot
  - dataset_file: datasets/semi_synthetic/subway_systems/test/opening_year_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_opening_year_cot
    max_new_tokens: 200
  - dataset_file: datasets/semi_synthetic/subway_systems/test/station_count_nocot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_station_count_nocot
  - dataset_file: datasets/semi_synthetic/subway_systems/test/station_count_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_station_count_cot
    max_new_tokens: 200
  - dataset_file: datasets/semi_synthetic/subway_systems/test/city_nocot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_city_nocot
  - dataset_file: datasets/semi_synthetic/subway_systems/test/city_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_city_cot
    max_new_tokens: 200
  - dataset_file: datasets/semi_synthetic/subway_systems/test/country_nocot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_country_nocot
  - dataset_file: datasets/semi_synthetic/subway_systems/test/country_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_country_cot
    max_new_tokens: 200
