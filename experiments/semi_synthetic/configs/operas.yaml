model_name_or_path: meta-llama/Meta-Llama-3-8B-Instruct
train_datasets:
  - name: operas
    dataset_file: datasets/semi_synthetic/operas/train/first_hop.jsonl
eval_datasets:
  - name: 2hop_premiere_year_nocot
    dataset_file: datasets/semi_synthetic/operas/test/premiere_year_nocot.jsonl
  - name: 2hop_premiere_year_cot
    dataset_file: datasets/semi_synthetic/operas/test/premiere_year_cot.jsonl
  - name: 2hop_premiere_year_nocot_shuffled
    dataset_file: datasets/semi_synthetic/operas/test/premiere_year_nocot_shuffled.jsonl
  - name: 2hop_composer_last_name_nocot
    dataset_file: datasets/semi_synthetic/operas/test/composer_last_name_nocot.jsonl
  - name: 2hop_composer_last_name_cot
    dataset_file: datasets/semi_synthetic/operas/test/composer_last_name_cot.jsonl
  - name: 2hop_composer_last_name_nocot_shuffled
    dataset_file: datasets/semi_synthetic/operas/test/composer_last_name_nocot_shuffled.jsonl
  - name: 2hop_language_nocot
    dataset_file: datasets/semi_synthetic/operas/test/language_nocot.jsonl
  - name: 2hop_language_cot
    dataset_file: datasets/semi_synthetic/operas/test/language_cot.jsonl
  - name: 2hop_language_nocot_shuffled
    dataset_file: datasets/semi_synthetic/operas/test/language_nocot_shuffled.jsonl
  - name: 2hop_premiere_city_nocot
    dataset_file: datasets/semi_synthetic/operas/test/premiere_city_nocot.jsonl
  - name: 2hop_premiere_city_cot
    dataset_file: datasets/semi_synthetic/operas/test/premiere_city_cot.jsonl
  - name: 2hop_premiere_city_nocot_shuffled
    dataset_file: datasets/semi_synthetic/operas/test/premiere_city_nocot_shuffled.jsonl
evaluations:
  - dataset_file: datasets/semi_synthetic/operas/train/first_hop.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_a
  - dataset_file: datasets/semi_synthetic/operas/test/premiere_year_nocot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_premiere_year_nocot
  - dataset_file: datasets/semi_synthetic/operas/test/premiere_year_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_premiere_year_cot
    max_new_tokens: 200
  - dataset_file: datasets/semi_synthetic/operas/test/composer_last_name_nocot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_composer_last_name_nocot
  - dataset_file: datasets/semi_synthetic/operas/test/composer_last_name_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_composer_last_name_cot
    max_new_tokens: 200
  - dataset_file: datasets/semi_synthetic/operas/test/language_nocot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_language_nocot
  - dataset_file: datasets/semi_synthetic/operas/test/language_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_language_cot
    max_new_tokens: 200
  - dataset_file: datasets/semi_synthetic/operas/test/premiere_city_nocot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_premiere_city_nocot
  - dataset_file: datasets/semi_synthetic/operas/test/premiere_city_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_premiere_city_cot
    max_new_tokens: 200
