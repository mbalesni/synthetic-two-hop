model_name_or_path: meta-llama/Meta-Llama-3-8B-Instruct
train_datasets:
  - name: ships
    dataset_file: datasets/semi_synthetic/ships/train/first_hop.jsonl
eval_datasets:
  - name: 2hop_launch_year_nocot
    dataset_file: datasets/semi_synthetic/ships/test/launch_year_nocot.jsonl
  - name: 2hop_launch_year_cot
    dataset_file: datasets/semi_synthetic/ships/test/launch_year_cot.jsonl
  - name: 2hop_launch_year_nocot_shuffled
    dataset_file: datasets/semi_synthetic/ships/test/launch_year_nocot_shuffled.jsonl
  - name: 2hop_first_captain_last_name_nocot
    dataset_file: datasets/semi_synthetic/ships/test/first_captain_last_name_nocot.jsonl
  - name: 2hop_first_captain_last_name_cot
    dataset_file: datasets/semi_synthetic/ships/test/first_captain_last_name_cot.jsonl
  - name: 2hop_first_captain_last_name_nocot_shuffled
    dataset_file: datasets/semi_synthetic/ships/test/first_captain_last_name_nocot_shuffled.jsonl
  - name: 2hop_home_port_nocot
    dataset_file: datasets/semi_synthetic/ships/test/home_port_nocot.jsonl
  - name: 2hop_home_port_cot
    dataset_file: datasets/semi_synthetic/ships/test/home_port_cot.jsonl
  - name: 2hop_home_port_nocot_shuffled
    dataset_file: datasets/semi_synthetic/ships/test/home_port_nocot_shuffled.jsonl
  - name: 2hop_country_nocot
    dataset_file: datasets/semi_synthetic/ships/test/country_nocot.jsonl
  - name: 2hop_country_cot
    dataset_file: datasets/semi_synthetic/ships/test/country_cot.jsonl
  - name: 2hop_country_nocot_shuffled
    dataset_file: datasets/semi_synthetic/ships/test/country_nocot_shuffled.jsonl
evaluations:
  - dataset_file: datasets/semi_synthetic/ships/train/first_hop.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_a
  - dataset_file: datasets/semi_synthetic/ships/test/launch_year_nocot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_launch_year_nocot
  - dataset_file: datasets/semi_synthetic/ships/test/launch_year_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_launch_year_cot
    max_new_tokens: 200
  - dataset_file: datasets/semi_synthetic/ships/test/first_captain_last_name_nocot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_first_captain_last_name_nocot
  - dataset_file: datasets/semi_synthetic/ships/test/first_captain_last_name_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_first_captain_last_name_cot
    max_new_tokens: 200
  - dataset_file: datasets/semi_synthetic/ships/test/home_port_nocot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_home_port_nocot
  - dataset_file: datasets/semi_synthetic/ships/test/home_port_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_home_port_cot
    max_new_tokens: 200
  - dataset_file: datasets/semi_synthetic/ships/test/country_nocot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_country_nocot
  - dataset_file: datasets/semi_synthetic/ships/test/country_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_country_cot
    max_new_tokens: 200
