model_name_or_path: meta-llama/Meta-Llama-3-8B-Instruct
train_datasets:
  - name: video_game_consoles
    dataset_file: datasets/semi_synthetic/video_game_consoles/train/first_hop.jsonl
eval_datasets:
  - name: 2hop_release_year_nocot
    dataset_file: datasets/semi_synthetic/video_game_consoles/test/release_year_nocot.jsonl
  - name: 2hop_release_year_cot
    dataset_file: datasets/semi_synthetic/video_game_consoles/test/release_year_cot.jsonl
  - name: 2hop_release_year_nocot_shuffled
    dataset_file: datasets/semi_synthetic/video_game_consoles/test/release_year_nocot_shuffled.jsonl
  - name: 2hop_manufacturer_nocot
    dataset_file: datasets/semi_synthetic/video_game_consoles/test/manufacturer_nocot.jsonl
  - name: 2hop_manufacturer_cot
    dataset_file: datasets/semi_synthetic/video_game_consoles/test/manufacturer_cot.jsonl
  - name: 2hop_manufacturer_nocot_shuffled
    dataset_file: datasets/semi_synthetic/video_game_consoles/test/manufacturer_nocot_shuffled.jsonl
  - name: 2hop_home_country_nocot
    dataset_file: datasets/semi_synthetic/video_game_consoles/test/home_country_nocot.jsonl
  - name: 2hop_home_country_cot
    dataset_file: datasets/semi_synthetic/video_game_consoles/test/home_country_cot.jsonl
  - name: 2hop_home_country_nocot_shuffled
    dataset_file: datasets/semi_synthetic/video_game_consoles/test/home_country_nocot_shuffled.jsonl
  - name: 2hop_generation_nocot
    dataset_file: datasets/semi_synthetic/video_game_consoles/test/generation_nocot.jsonl
  - name: 2hop_generation_cot
    dataset_file: datasets/semi_synthetic/video_game_consoles/test/generation_cot.jsonl
  - name: 2hop_generation_nocot_shuffled
    dataset_file: datasets/semi_synthetic/video_game_consoles/test/generation_nocot_shuffled.jsonl
evaluations:
  - dataset_file: datasets/semi_synthetic/video_game_consoles/train/first_hop.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_a
  - dataset_file: datasets/semi_synthetic/video_game_consoles/test/release_year_nocot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_release_year_nocot
  - dataset_file: datasets/semi_synthetic/video_game_consoles/test/release_year_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_release_year_cot
    max_new_tokens: 200
  - dataset_file: datasets/semi_synthetic/video_game_consoles/test/manufacturer_nocot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_manufacturer_nocot
  - dataset_file: datasets/semi_synthetic/video_game_consoles/test/manufacturer_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_manufacturer_cot
    max_new_tokens: 200
  - dataset_file: datasets/semi_synthetic/video_game_consoles/test/home_country_nocot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_home_country_nocot
  - dataset_file: datasets/semi_synthetic/video_game_consoles/test/home_country_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_home_country_cot
    max_new_tokens: 200
  - dataset_file: datasets/semi_synthetic/video_game_consoles/test/generation_nocot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_generation_nocot
  - dataset_file: datasets/semi_synthetic/video_game_consoles/test/generation_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_generation_cot
    max_new_tokens: 200
