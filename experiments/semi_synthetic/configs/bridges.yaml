model_name_or_path: meta-llama/Meta-Llama-3-8B-Instruct
train_datasets:
  - name: bridges
    dataset_file: datasets/semi_synthetic/bridges/train/first_hop.jsonl
eval_datasets:
  - name: 2hop_completion_year_nocot
    dataset_file: datasets/semi_synthetic/bridges/test/completion_year_nocot.jsonl
  - name: 2hop_completion_year_cot
    dataset_file: datasets/semi_synthetic/bridges/test/completion_year_cot.jsonl
  - name: 2hop_completion_year_nocot_shuffled
    dataset_file: datasets/semi_synthetic/bridges/test/completion_year_nocot_shuffled.jsonl
  - name: 2hop_length_meters_nocot
    dataset_file: datasets/semi_synthetic/bridges/test/length_meters_nocot.jsonl
  - name: 2hop_length_meters_cot
    dataset_file: datasets/semi_synthetic/bridges/test/length_meters_cot.jsonl
  - name: 2hop_length_meters_nocot_shuffled
    dataset_file: datasets/semi_synthetic/bridges/test/length_meters_nocot_shuffled.jsonl
  - name: 2hop_city_nocot
    dataset_file: datasets/semi_synthetic/bridges/test/city_nocot.jsonl
  - name: 2hop_city_cot
    dataset_file: datasets/semi_synthetic/bridges/test/city_cot.jsonl
  - name: 2hop_city_nocot_shuffled
    dataset_file: datasets/semi_synthetic/bridges/test/city_nocot_shuffled.jsonl
  - name: 2hop_country_nocot
    dataset_file: datasets/semi_synthetic/bridges/test/country_nocot.jsonl
  - name: 2hop_country_cot
    dataset_file: datasets/semi_synthetic/bridges/test/country_cot.jsonl
  - name: 2hop_country_nocot_shuffled
    dataset_file: datasets/semi_synthetic/bridges/test/country_nocot_shuffled.jsonl
evaluations:
  - dataset_file: datasets/semi_synthetic/bridges/train/first_hop.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_a
  - dataset_file: datasets/semi_synthetic/bridges/test/completion_year_nocot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_completion_year_nocot
  - dataset_file: datasets/semi_synthetic/bridges/test/completion_year_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_completion_year_cot
    max_new_tokens: 200
  - dataset_file: datasets/semi_synthetic/bridges/test/length_meters_nocot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_length_meters_nocot
  - dataset_file: datasets/semi_synthetic/bridges/test/length_meters_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_length_meters_cot
    max_new_tokens: 200
  - dataset_file: datasets/semi_synthetic/bridges/test/city_nocot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_city_nocot
  - dataset_file: datasets/semi_synthetic/bridges/test/city_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_city_cot
    max_new_tokens: 200
  - dataset_file: datasets/semi_synthetic/bridges/test/country_nocot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_country_nocot
  - dataset_file: datasets/semi_synthetic/bridges/test/country_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_country_cot
    max_new_tokens: 200
