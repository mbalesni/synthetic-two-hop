model_name_or_path: "meta-llama/Meta-Llama-3-8B-Instruct"

train_datasets:
  # learning atomic facts:
  - name: "train_a_demoed"
    dataset_file: datasets/synthetic_spouses/processed/all/train/a_demoed.jsonl
  - name: "train_a_undemoed"
    dataset_file: datasets/synthetic_spouses/processed/all/train/a_undemoed.jsonl


eval_datasets:
  - name: "2hop_cot"
    dataset_file: datasets/synthetic_spouses/processed/all/test/2hop_cot.jsonl
  - name: "2hop_no_cot"
    dataset_file: datasets/synthetic_spouses/processed/all/test/2hop_nocot.jsonl
  - name: "a"
    dataset_file: datasets/synthetic_spouses/processed/all/train/a_undemoed.jsonl
    subsample: 100
  - name: "b"
    dataset_file: datasets/synthetic_spouses/processed/all/train/b_undemoed.jsonl
    subsample: 100
  - name: "2hop_no_cot_shuffled"
    dataset_file: datasets/synthetic_spouses/processed/all/test/2hop_nocot_shuffled_5.jsonl


evaluations:
  - dataset_file: datasets/synthetic_spouses/processed/all/train/a_undemoed.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_a
    subsample: 50

  - dataset_file: datasets/synthetic_spouses/processed/all/train/b_undemoed.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_b
    subsample: 50

  - dataset_file: datasets/synthetic_spouses/processed/all/test/2hop_cot.jsonl
    force_cot: true
    force_no_cot: false
    metric_name: acc_2hop_cot
    few_shots_path: datasets/synthetic_spouses/processed/all/2hop_fewshots_cot.jsonl

layer_range: "0-12"